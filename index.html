<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSI3150 In-Class Assignment 2</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" type="module"></script>
</head>
<body>
    <div class="heading">
        <h1>Welcome to the Interactive ABCs of CSS Technology learning Website</h1>
        <h3>Click on the buttons below to reveal and learn the CSS technology features of the corresponding letters</h3>
    </div>

    <!-- blank space to be filled by javascript -->

    <div class="buttons">
        <button id="b1">A</button>
        <button id="b2">B</button>
        <button id="b3">C</button>
    </div>

    <div class="buttonDisplays">
        <div class="button1Display" id="b1Display">
            <img src="./assets/css-letter-a.png" alt="aspect ratio img">
            <button id="hideResult1">Hide Result</button>
        </div>

        <div class="button2Display" id="b2Display">
            <img src="./assets/css-letter-b.png" alt="aspect ratio img">
            <button id="hideResult2">Hide Result</button>
        </div>

        <div class="button3Display" id="b3Display">
            <img src="./assets/css-letter-c.png" alt="aspect ratio img">
            <button id="hideResult3">Hide Result</button>
        </div>
    </div>

</body>
</html>
